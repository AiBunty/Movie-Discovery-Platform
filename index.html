<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Discovery Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar for dark theme */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a2e;
        }
        ::-webkit-scrollbar-thumb {
            background: #16213e;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #0f3460;
        }
        
        /* Line clamp for overview text */
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        /* Smooth transitions */
        * {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        /* Skeleton loader animation */
        @keyframes skeleton-loading {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }
        
        .skeleton {
            background: linear-gradient(
                90deg,
                #1a1a2e 0%,
                #16213e 50%,
                #1a1a2e 100%
            );
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-gradient-to-r from-gray-900 to-gray-800 border-b border-gray-700 sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="flex flex-col space-y-4">
                <!-- Logo and Title -->
                <div class="flex items-center justify-between">
                    <h1 class="text-3xl md:text-4xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
                        üé¨ Movie Discovery
                    </h1>
                    <div class="text-sm text-gray-400 hidden md:block">
                        Powered by TMDB
                    </div>
                </div>
                
                <!-- Search and Filters -->
                <div class="flex flex-col md:flex-row gap-3">
                    <!-- Search Bar -->
                    <div class="flex-1 relative">
                        <input 
                            type="text" 
                            id="searchInput" 
                            placeholder="Search movies..." 
                            class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-100 placeholder-gray-500"
                        />
                        <svg class="absolute right-3 top-3.5 w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                    
                    <!-- Category Dropdown -->
                    <select 
                        id="categorySelect" 
                        class="px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-100 cursor-pointer hover:bg-gray-750"
                    >
                        <option value="trending">Trending</option>
                        <option value="popular">Popular</option>
                        <option value="top_rated">Top Rated</option>
                    </select>
                    
                    <!-- Genre Dropdown -->
                    <select 
                        id="genreSelect" 
                        class="px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-100 cursor-pointer hover:bg-gray-750"
                    >
                        <option value="">All Genres</option>
                    </select>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Status Bar (Error/Loading Messages) -->
        <div id="statusBar" class="hidden mb-6"></div>
        
        <!-- Movies Grid -->
        <div id="moviesGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Movies will be rendered here -->
        </div>
        
        <!-- Pagination Controls -->
        <div id="paginationControls" class="flex items-center justify-center gap-4 mt-12 mb-8">
            <button 
                id="prevBtn" 
                class="px-6 py-3 bg-gray-800 border border-gray-700 rounded-lg hover:bg-gray-700 hover:border-blue-500 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-gray-800 disabled:hover:border-gray-700 transition-colors font-medium"
            >
                ‚Üê Previous
            </button>
            
            <span id="pageInfo" class="text-gray-400 font-medium">
                Page 1
            </span>
            
            <button 
                id="nextBtn" 
                class="px-6 py-3 bg-gray-800 border border-gray-700 rounded-lg hover:bg-gray-700 hover:border-blue-500 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-gray-800 disabled:hover:border-gray-700 transition-colors font-medium"
            >
                Next ‚Üí
            </button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 border-t border-gray-800 py-8 mt-12">
        <div class="container mx-auto px-4 text-center text-gray-400">
            <p class="mb-2">This product uses the TMDB API but is not endorsed or certified by TMDB.</p>
            <p class="text-sm">
                <a href="https://www.themoviedb.org/" target="_blank" rel="noopener noreferrer" class="text-blue-400 hover:text-blue-300 hover:underline">
                    Visit TMDB

</body>
